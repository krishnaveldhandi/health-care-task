<div mat-dialog-title>
  <h1>Book Appointment</h1>
</div>
<form [formGroup]="appForm" (ngSubmit)="onFormSubmit()">
  <div mat-dialog-content class="content">
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Patient Name</mat-label>
        <input
          matInput
          type="text"
          formControlName="patientName"
          placeholder="Enter Patient Name"
        />
      </mat-form-field>
      <mat-form-field appearance="outline" style="height: 50px">
        <mat-label>Doctor Name</mat-label>
        <input matInput type="text" formControlName="DoctorName" />
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="outline" style="width: 40%">
        <mat-label>Choose a date</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          formControlName="chooseADate"
        />
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="outline" style="width: 40%">
        <mat-label>location</mat-label>
        <input matInput type="text" formControlName="location" />
      </mat-form-field>
      <mat-form-field appearance="outline" style="height: 50px">
        <mat-label>Time</mat-label>
        <input matInput type="time" formControlName="time" />
      </mat-form-field>
    </div>

    <div class="row">
      <mat-radio-group aria-label="Select an option" formControlName="gender">
        <mat-label><b>Select Gender</b></mat-label>
        <mat-radio-button value="male">Male </mat-radio-button>
        <mat-radio-button value="Female">Female</mat-radio-button>
        <mat-radio-button value="others">Others</mat-radio-button>
      </mat-radio-group>
    </div>
  </div>
  <div mat-dialog-actions class="action">
    <button
      mat-raised-button
      color="warn"
      type="button"
      [mat-dialog-close]="false"
    >
      cancel
    </button>
    <button mat-raised-button color="primary" type="submit">
      {{ data ? "update" : "save" }}
    </button>
  </div>
</form>
