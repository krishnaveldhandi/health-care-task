<div class="wrapper">
  <div class="heading">
    <h1>LIST OF DOCTORS</h1>
  </div>
  <br />
  <div class="search">
    <mat-form-field>
      <mat-label>Search</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Search by Doctor Name, Specialization,Location"
        #input
      />
    </mat-form-field>
    <div class="addon">
      <a routerLink="new">
        <button>Add Doctor</button>
      </a>
    </div>
  </div>

  <div class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="doctor-table">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
        <td mat-cell *matCellDef="let row">{{ row.firstName }}</td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
        <td mat-cell *matCellDef="let row">{{ row.lastName }}</td>
      </ng-container>

      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
        <td mat-cell *matCellDef="let row">{{ row.gender }}</td>
      </ng-container>

      <!-- Specialization Column -->
      <ng-container matColumnDef="specialization">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Specialization
        </th>
        <td mat-cell *matCellDef="let row">{{ getSpecializations(row) }}</td>
      </ng-container>

      <!-- Location Column -->
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
        <td mat-cell *matCellDef="let row">{{ row.address.country }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          class="action-header"
        >
          Action
        </th>
        <td mat-cell *matCellDef="let row" class="action-icons">
          <a [routerLink]="row.id" [queryParams]="{ a: 'view' }">
            <button
              mat-icon-button
              matTooltip="View Doctors"
              [matTooltipPosition]="'above'"
              color="accent"
            >
              <mat-icon>visibility</mat-icon>
            </button>
          </a>
          <a [routerLink]="row.id" [queryParams]="{ a: 'edit' }">
            <button
              mat-icon-button
              color="primary"
              matTooltip="Edit Doctor"
              [matTooltipPosition]="'above'"
            >
              <mat-icon>edit</mat-icon>
            </button>
          </a>
          <button
            mat-icon-button
            matTooltip="Delete Doctor"
            [matTooltipPosition]="'above'"
            color="warn"
            (click)="delete(row.id)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="7">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>
  </div>
  <mat-paginator
    class="paginator"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
